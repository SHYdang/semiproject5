<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hot-post</title>

    <style>
        a{
            text-decoration: none;
            color: black;
        }

        .hot-post-suround{
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.185);
            border-radius: 15px;
        }

        .hot-post-suround:hover{
            border: 1px solid black;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.315);
            transition-duration: 0.5s;
        }

        .type-hot{
            width: 208px;
            height: 196px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 900;
        }

        .title-hot-div{
            width: 210px;
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        .content-hot-div{
            width: 210px;
            height: 35px;
            margin: 0;
            font-size: 13px;
            overflow: hidden;
        }

        .content-hot-div > p{
            margin: 0;
        }

        .account-hot-div{
            width: 210px;
            height: 40px;
            margin: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .account-hot-img{
            width: 15px;
            height: 15px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .account-hot-img:hover{
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.404);
            transition-duration: 0.3s;
        }

        .account-hot-name{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="#" class="hot-post-suround">
        <div class="type-hot">
            사업,직종,사장/알바
        </div>
        <div class="title-hot-div">
            소담스러운 열매를
        </div>
        <div class="content-hot-div">
            <p>그들에게 밝은 길은 찾아 주며 그들을 볼수가 없었다 그러기에 우리는 우리의 길을 걸어갈수밖에 없었던 것이다.</p>
        </div>
        <div class="account-hot-div">
            <div class="account-hot-img"></div><div class="account-hot-name">계정이름</div>
        </div>
        
    </a>
</body>
</html>
